<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto Kendel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4CAF50;
        }

        .contact-info {
            margin: 20px 0;
        }

        .contact-info i {
            font-size: 24px;
            color: #4CAF50;
            margin-right: 10px;
        }

        .contact-info p {
            font-size: 18px;
            margin: 10px 0;
        }

        .social-icons a {
            margin: 0 10px;
            color: #4CAF50;
            text-decoration: none;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #388e3c;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Contacto Kendel</h1>
    <div class="contact-info">
        <p><i class="fas fa-phone-alt"></i> +503 7248-7870</p>
        <p><i class="fas fa-envelope"></i> kendel.arevalo@catolica.edu.sv</p>
        <p><i class="fas fa-map-marker-alt"></i> Col. Nazareno, Santa Ana, El Salvador</p>
    </div>

    <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
    </div>
</div>

</body>
</html>
