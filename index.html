<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            font-size: 16px;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            transition: background-color 0.3s ease;
        }

        .kendel-btn {
            background-color: #4CAF50; /* Verde */
        }

        .kendel-btn:hover {
            background-color: #45a049;
        }

        .jonathan-btn {
            background-color: #008CBA; /* Azul */
        }

        .jonathan-btn:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Enlaces para Kendel y Jonathan</h1>
    <a href="kendel.html" class="kendel-btn">Kendel</a>
    <a href="jonathan.html" class="jonathan-btn">Jonathan</a>
</div>

</body>
</html>
